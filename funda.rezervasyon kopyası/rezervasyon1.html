<!DOCTYPE html>
<html lang="tr">



<head>
    <title>Rezervasyon</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="rezervasyon.css">


</head>

<body>
    <div>
        <b class="baslik1">Rezervasyon Oluştur</b>
    </div><br>
    <div class="div">
        <form method="post" id="form">
            <label for="isim">İsim-Soyisim</label><br><br>
            <input type="text" class="form" id="isim" name="isim" placeholder="isim  giriniz"><br><br>

            <label for="mail">Mail Adresi</label><br><br>
            <input type="text" class="form" id="mail" placeholder="mail adresi giriniz"><br><br>

            <label for="ogr">Öğretmen Adı</label><br><br>
            <input type="text" class="form" id="ogr" placeholder="isim  giriniz"><br><br>

            <label for="baslangic">Başlangıç Tarihi</label><br><br>
            <input type="datetime-local" class="form" id="baslangic"><br><br>

            <label for="bitis">Bitiş Tarihi</label><br><br>
            <input type="datetime-local" class="form" id="bitis"><br><br>

            <input type="submit" id="submit" class="button" value="Gönder">

    </div>
    <script type="text/javascript" src="rezervasyon.js"></script>
</body>

</html>
